<div class="modal fade bs-example-modal-lg" id="${index}_myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                <h4 class="modal-title">
                    编辑出票中心属性 
                </h4>
            </div>
            <div class="modal-body"  id="${index}_modal_body" style="height:480px;overflow-y: scroll">

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" type="button">
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>
<div id="${index}_set_list" class="container-fluid no_space">
    <table class="table table-striped table-hover table-bordered">
        <thead><tr>
            <td>id</td><td>用户名</td><td>名称</td><td>省份</td>
            <td>在线<br/>离线</td>
            <td>密码</td><td>创建时间</td><td>操作</td></tr></thead>
        <tbody>
        {@each set_list as set}
        <tr>
            <td>${set.id}</td>
            <td>${set.username}</td>
            <td>${set.nickname}</td>
            <td>${set.province_des}</td>
            <td>
                <span class="text-success">${set.online_count}</span>
                <br/>
                <span class="text-danger">${set.offline_count}</span>
            </td>
            <td>${set.password}</td>
            <td>${set.reg_time|getLocDateStr}</td>
            <td>
                <a flag="${index}_edit" t_id="${set.id}">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a flag="${index}_account" t_id="${set.id}">账户管理</a>&nbsp;&nbsp;&nbsp;&nbsp;
            </td>
        </tr>
        {@/each}
        </tbody>
    </table>
</div>
<div id="${index}_pagebar" class="container-fluid no_space">
</div>
