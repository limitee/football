<div class="container-fluid no_space">

    <div class="row" style="padding-top:8px;">
    <div class="col-md-6">
        <div class="input-group">
            <span class="input-group-addon">
                名称 
            </span>
            <input id="${index}_nickname" value="${set.nickname}" type="text" class="form-control"/>
        </div>
    </div>
    </div>

    <div class="row" style="padding-top:8px;">
    <div class="col-md-12">
        <div class="input-group">
            <span class="input-group-addon">
                地区 
            </span>
            <ul id="${index}_province" class="nav nav-pills">
                {@each province_type as item, gkey}
                <li role="presentation" flag="${index}_province_item" t_id="${item.id}" {@if item.id == set.province}class="active"{@/if}><a href="#">${item.desc}</a></li>
                {@/each}
            </ul>
        </div>
    </div>
    </div>

    <div class="row" style="padding-top:8px;">
    <div class="col-md-12">
         <button id="${index}_sub" class="btn btn-default" data-loading-text="处理中.." type="button">
         提交
         </button>
    </div>
    </div>

</div>
