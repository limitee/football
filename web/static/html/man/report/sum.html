<div class="container-fluid no_space">
    <div class="panel panel-default">
        <div class="panel-heading">基本信息</div>
        <div class="panel-body">
            <div class="row">

            <div class="col-md-6">
            <table class="table table-striped table-hover">
                <tr>
                    <td align="right" width="80px">终端余额</td>
                    <td>${detail.terminal_balance/100}</td>
                </tr>
                <tr>
                    <td align="right" width="80px">未兑奖额</td>
                    <td>${detail.ticket_balance/100}</td>
                </tr>
            </table>
            </div>

            <div class="col-md-6">
            <table class="table table-striped table-hover">
                <tr>
                    <td align="right" width="80px">渠道余额</td>
                    <td>${detail.company_balance/100}</td>
                </tr>
            </table>
            </div>

            </div>
            
            <div class="row">
            <div class="col-md-12">
            <table class="table table-striped table-hover">
                <tr>
                    <td align="right" width="80px">总计</td>
                    <td>${(detail.ticket_balance + detail.terminal_balance - detail.company_balance)/100}</td>
                </tr>
            </table>
            </div>
            </div>

        </div>
    </div>
</div>
