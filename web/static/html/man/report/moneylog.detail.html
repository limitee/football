<div class="container-fluid no_space" style="padding-bottom: 8px;">
    <div class="row">
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-addon">
                开始日期 
            </span>
            <input id="${index}_start_date" value="${cond.start_date}" type="text" class="form-control"/>
        </div>
    </div>
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-addon">
                结束日期 
            </span>
            <input id="${index}_end_date" value="${cond.end_date}" type="text" class="form-control"/>
        </div>
    </div>
</div>
<div class="container-fluid no_space">
    <div row="col-md-12" style="padding-bottom:8px;padding-top:8px;">
        <button id="${index}_search" class="btn btn-default">
            查询 
        </button>
    </div>
</div>
<div class="container-fluid no_space">
    <div class="panel panel-default">
        <div class="panel-heading">销售报表</div>
        <div class="panel-body">
            <div class="row">

            <div class="col-md-12">
            <table class="table table-striped table-hover">
            <thead><tr>
                <td>id</td>
                <td>用户名</td>
                <td>游戏</td>
                <td>出票额</td>
                <td>中奖额</td>
            </tr></thead>
            {@each tdetail as set}
            <tr>
            <td>${set.customer_id}</td>
            <td>${set.username}</td>
            <td>${set.game_id|get_game_name}</td>
            <td>${set.balance/100}</td>
            <td>${set.bonus/100}</td>
            </tr> 
            {@/each}
            <tr>
                <td>
                总计
                </td>
                <td></td>
                <td></td>
                <td>${total/100}</td>
                <td>${total_bonus/100}</td>
            </tr>
            </table>
            </div>
            
            </div>
        </div>
    </div>
</div>
