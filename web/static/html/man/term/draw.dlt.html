<div class="container-fluid" style="height: 8px;">&nbsp;</div>
<div class="container-fluid no_space">
    <div class="row"><div class="col-md-12">
        前区:
        <input id="${index}_red_1" style="width: 40px" value="${num_list[0]}"/>
        <input id="${index}_red_2" style="width: 40px" value="${num_list[1]}"/>
        <input id="${index}_red_3" style="width: 40px" value="${num_list[2]}"/>
        <input id="${index}_red_4" style="width: 40px" value="${num_list[3]}"/>
        <input id="${index}_red_5" style="width: 40px" value="${num_list[4]}"/>
        后区:
        <input id="${index}_blue_1" style="width: 40px" value="${num_list[5]}"/>
        <input id="${index}_blue_2" style="width: 40px" value="${num_list[6]}"/>
    </div></div>
</div>
<div class="container-fluid" style="height: 8px;">&nbsp;</div>
<div class="container-fluid no_space">
    <div class="row">
        <div class="col-md-12">
            <button id="${index}_sub" class="btn btn-default" data-loading-text="处理中.." type="button">
                保存
            </button>
        </div>
    </div>
</div>
<div class="container-fluid" style="height: 8px;">&nbsp;</div>
<div class="container-fluid no_space">
    <div class="row"><div class="col-md-12">
            开奖号码:&nbsp;&nbsp;&nbsp;&nbsp;${set.draw_number}
    </div></div>
</div>
<div class="container-fluid" style="height: 8px;">&nbsp;</div>
<div class="container-fluid no_space">
    <div class="panel panel-default">
        <div class="panel-heading">奖级列表</div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead><tr><td>序号</td><td>奖级</td><td>税前金额</td><td>税后金额</td></tr></thead>
                {@each db_list as set}
                <tr>
                    <td>${set.lev}</td>
                    <td>${set.descrip}</td>
                    <td>${set.bonus/100}</td>
                    <td>${set.bonus_after_tax/100}</td>
                </tr>
                {@/each}
            </table>
        </div>
    </div>
</div>
<div class="container-fluid" style="height: 8px;">&nbsp;</div>
<div class="container-fluid no_space">
    <div class="row">
        <div class="col-md-12">
            <button id="${index}_next" class="btn btn-default" data-loading-text="处理中.." type="button">
                下一步
            </button>
        </div>
    </div>
</div>
