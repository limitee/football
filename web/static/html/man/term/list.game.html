<div class="modal fade bs-example-modal-lg" id="${index}_myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:80%;">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                <h4 class="modal-title">
                    查看终端密钥
                </h4>
            </div>
            <div class="modal-body"  id="${index}_myModalBody" style="height:480px;overflow-y: scroll">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" type="button">
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>
<div id="${index}_set_list" class="container-fluid no_space">
    <table class="table table-striped table-hover">
        <thead><tr><td>名称</td><td>玩法</td><td>单价</td><td>投注方式</td><td>操作</td></tr></thead>
        <tbody>
        {@each set_list as set}
        <tr>
            <td>${set.name}(${set.id})</td>
            <td></td>
            <td></td>
            <td></td>
            <td>
            </td>
        </tr>
            {@each set.map as pt, pt_index}
                <tr>
                    <td></td>
                    <td>
                        ${pt.name}(${pt.id})
                    </td>
                    <td>
                        ${pt.price/100}(元)
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                </tr>
                {@each pt.map as bt, bt_index}
                    <tr>
                        <td></td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                            ${bt.name}(${bt.id})
                        </td>
                        <td>
                        </td>
                    </tr>
                {@/each}
            {@/each}
        {@/each}
        </tbody>
    </table>
</div>
