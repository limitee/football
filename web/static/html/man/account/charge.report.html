<div class="container-fluid no_space">
    <div class="panel panel-default">
        <div class="panel-heading">基本信息</div>
        <div class="panel-body" style="width:320px">
            <table class="table table-striped table-hover">
                <tr><td align="right" width="80px">当前余额</td><td>${account.balance/100}</td></tr>
            </table>
        </div>
    </div>
</div>
<div class="container-fluid no_space">
    <div class="panel panel-default">
        <div class="panel-heading">缴费记录</div>
        <div class="panel-body">
            <div id="${index}_set_list" class="container-fluid no_space">
                <table class="table table-striped table-hover">
                    <thead><tr><td>金额</td><td>时间</td><td>订单信息</td><td>状态</td><td>操作</td></tr></thead>
                    <tbody>
                    {@each set_list as set}
                    <tr>
                        <td>${set.amount/100}</td>
                        <td>${set.timestamp|getLocDateStr}</td>
                        <td>${set.order_info}</td>
                        <td>${set.status|get_status_des}</td>
                        <td>
                            {@if set.status == 10}<a flag="${index}_charge" t_id="${set.id}">充值</a>&nbsp;&nbsp;&nbsp;&nbsp;{@/if}
                            {@if set.status == 10}<a flag="${index}_ignore" t_id="${set.id}">忽略</a>&nbsp;&nbsp;&nbsp;&nbsp;{@/if}
                        </td>
                    </tr>
                    {@/each}
                    </tbody>
                </table>
            </div>
            <div id="${index}_pagebar" class="container-fluid no_space">
            </div>
        </div>
    </div>
</div>
