<div class="container-fluid no_space">
    <div class="panel panel-default">
        <div class="panel-heading">基本信息</div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <tr><td align="right">游戏</td><td>${set.game_id|get_game_name}</td></tr>
                <tr><td align="right">玩法</td><td>${set.play_type|get_play_name}</td></tr>
                <tr><td align="right">投注方式</td><td>${set.bet_type|get_bet_name}</td></tr>
                <tr><td align="right">倍数</td><td>${set.multiple}</td></tr>
                <tr><td align="right">注数</td><td>${set.icount}</td></tr>
                <tr><td align="right">金额</td><td>${set.amount/100}</td></tr>
                <tr><td align="right">状态</td><td>${set.status|get_ticket_status_des}</td></tr>
                <tr><td align="right">外部id</td>
                    <td>${set.out_id}</td>
                </tr>
                <tr><td align="right">投注号码</td><td>
                    <div style="width: 480px;word-break: break-all">${set.number}</div>
                </td></tr>
                <tr><td align="right">创建时间</td><td>${set.create_time|getLocDateStr}</td></tr>
                <tr><td align="right">出票终端</td><td>
                    <input id="${index}_terminal_id" value="${set.terminal_id}" type="text" class="form-control"/>
                </td></tr>
            </table>
        </div>
    </div>
</div>
<div class="container-fluid no_space">
    <div row="col-md-12" style="padding-bottom: 8px">
        <button id="${index}_search" class="btn btn-default">
            重出
        </button>
    </div>
</div>
