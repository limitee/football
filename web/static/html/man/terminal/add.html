<div class="container-fluid no_space">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-1" for="${index}_username">
                        用户名
                    </label>
                    <div class="col-md-11" style="padding-bottom:8px;">
                        <input id="${index}_username" class="form-control" type="text"/>
                    </div>
                    <label class="control-label col-md-1" for="${index}_password">
                        密码 
                    </label>
                    <div class="col-md-11" style="padding-bottom:8px;">
                        <input id="${index}_password" class="form-control" type="text"/>
                    </div>
                    <label class="control-label col-md-1" for="${index}_password">
                        分组
                    </label>
                    <div class="col-md-11">
                        <ul id="${index}_group_id" class="nav nav-pills panel panel-default">
                            <li role="presentation" flag="${index}_bar_item" t_id="-1" class="active"><a href="#">无</a></li>
                            {@each group_list as item, gkey}
                            <li role="presentation" flag="${index}_bar_item" t_id="${item.id}"><a href="#">${item.nickname}</a></li>
                            {@/each}
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-11">
                        <button id="${index}_sub" class="btn btn-default" data-loading-text="处理中.." type="button">
                            创建
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
